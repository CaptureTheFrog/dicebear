name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Pypi
        uses: remorses/pypi@v3
        with:
          setup_file: setup.py
          username: ${{ secrets.PYPI_USER }}
          password: ${{ secrets.PYPI_PASS }}
